<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
  </head>
  <body>
    <h1 class="text-center title mt-5">CHECK THE WEATHER</h1>
    <div class="cuaca">
      <div class="container">
        <form class="search-location">
          <input type="text" name="city" placeholder="ENTER CITY NAME" autocomplete="off" class="text-center form-control text-muted form-rounded p-2 shadow-sm" />
        </form>
        <div class="card rounded my-3 sh adow-lg back-card">
          <div class="card-top text-center">
            <div class="city-name my-3">
              <p>Jakarta</p>
              <span>...</span>
            </div>
            <img src="image/night.svg" class="card-img-top time" alt="" />
          </div>

          <div class="card-body">
            <div class="card-midd row">
              <div class="col-4 text-center temp">
                <span>30&deg;C</span>
              </div>
              <div class="col-2 condition-temp">
                <p>Thunder Strom</p>
                <p>30&deg;C</p>
                <p>27&deg;C</p>
              </div>
            </div>
            <div class="icon-container card shadow mx-auto">
              <img src="image/cloud.svg" alt="" />
            </div>

            <div class="card-bottom px-3 py-2 row">
              <div class="col text-center">
                <p>30&deg;C</p>
                <br />
                <span>feels like</span>
              </div>
              <div class="col text-center">
                <p>55%</p>
                <br />
                <span>Humidity</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="map" class="img-thumbnail"></div>
    </div>
    <br />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script src="request.js"></script>
    <script src="index.js"></script>
  </body>
</html>
